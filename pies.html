<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joes Pies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">home</a> </li>
                <li><a href="pies.html">pies</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside><img src="images/logo.jpg" alt="Joes pie shop logo"></aside>
        <article>
            <h1>Pies</h1>
            <section class="column-desktop">
                <div class="pie">
                    <img src="images/apple-pie.png" alt="Apple-pie">
                    <div class="column">
                        <div class="title">Apple Pie</div>
                        <div class="price">#500</div>
                    </div>
                    <p>Our Famous Apple-Pie</p> 
                    <button data-order="apple-pie">Order</button>
                </div>
    
                <div class="pie">
                    <img src="images/cherry-pie.png" alt="cherry-pie">
                    <div class="column">
                        <div class="title">cherry-Pie</div>
                        <div class="price">#600</div>
                    </div>
                    <p>Our sumptious Cherry Pie</p>
                    <button data-order="cherry-pie">Order</button>
                </div>
    
                <div class="pie">
                    <img src="images/blueberry pie.jpg" alt="blueberry pie">
                    <div class="column">
                        <div class="title">blueberry pie</div>
                        <div class="price">#600</div>
                    </div>
                    <p>Our Delicous blueberry Pie</p>
                    <button data-order="cherry-pie">Order
                    </button>
                </div>
    
                <div class="pie">
                    <img src="images/meat pie.jpg" alt="meat Pie">
                    <div class="column">
                        <div class="title">meat Pie</div>
                        <div class="price">#350</div>
                    </div>
                    <p>Our Favourite Meat Pie</p>
                    <button data-order="meat pie">Order
                    </button>
                </div>
            </section>
        </article>
    </main>
</body>

</html>
